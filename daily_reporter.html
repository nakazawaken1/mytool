<h1>日報生成</h1>
<form>
  <input id="name" value="Kenichi NAKAZAWA" />
  <textarea id="input"></textarea>
  <button id="run" type="button">作成</button>
  <textarea id="output"></textarea>
</form>
<script>
  window.addEventListener('load', e => {
    const name = document.getElementById('name')
    const input = document.getElementById('input')
    const run = document.getElementById('run')
    const output = document.getElementById('output')
    const others = { '/1201371485257684': '個人宛メール/asana対応', '/1201371484735148': 'MTG' }
    const otherKeys = Object.keys(others)
    input.addEventListener('paste', e => setTimeout(() => parse(input.value), 0))
    run.addEventListener('click', e => parse(input.value))

    function parse(input) {
      let currentDate
      const map = {}
      const urls = {}
      const items = input.split("\n").filter(i => i.trim()).map(i => {
        const [timePair, url, ...tail] = i.split(' ').filter(i => i.trim())
        if (!url) {
          const date = new Date((timePair.split('/').length >= 2 ? timePair : new Date().getFullYear() + '/' + timePair) + ' 00:00:00+0900')
          const text = `${date.getFullYear()}/${('00' + (date.getMonth() + 1)).slice(-2)}/${('00' + date.getDate()).slice(-2)}(${'日月火水木金土'.charAt(date.getDay())})`
          return currentDate = { date, text }
        }
        const [start, end] = timePair.split('-')
        return { start, end, url, tail }
      })
      output.value = items.map((i, index) => {
        if (i.date) return i.text
        const prevItem = items[index - 1]
        const nextItem = items[index + 1]
        const startDate = buildDate(i.start ? i.start : prevItem.end)
        const endDate = buildDate(i.end ? i.end : nextItem.start)
        const span = (endDate.getTime() - startDate.getTime()) / 1000 / 60
        if(i.url.startsWith('http')) {
          map[i.url] ||= 0
          map[i.url] += span
          urls[i.url] ||= i.tail[0]
        }
        return `${startDate.toISOString()}-${endDate.toISOString()} (${span}) ${i.url} ${i.tail.join(' ')}`
      }).join('\n')
        + "\n\n" + Object.entries(map).sort((a, b) => a[0] ? -1 : b[0] ? 1 : 2).reduce((a, i) => a + "\n" + `${currentDate.text.split('(')[0]}\t${name.value}\t${i[0]}\t\t\t\t\t\t\t${otherName(i[0]) ? 'Others' : 'Implementation'}\t${(i[1] / 60).toFixed(2)}\t${otherName(i[0]) || urls[i[0]] || ''}(${i[1]})`, '')
        + "\n\n" + (n => `計 ${n}(${(n / 60).toFixed(2)}h)`)(Object.entries(map).reduce((a, i) => a + Number(i[1]), 0))

      function buildDate(hm) {
        const pair = hm.split(':')
        const date = new Date(currentDate.date)
        if (pair[0] >= 24) {
          date.setDate(date.getDate() + 1)
        }
        date.setHours(pair[0] % 24)
        date.setMinutes(pair[1])
        return date
      }

      function otherName(url) {
        return Object.entries(others).find(i => url?.includes(i[0]))?.[1] ?? ''
      }
    }
  })
</script>
<style>
  textarea {
    width: 100%;
    height: calc(50% - 5rem);
  }

  #run {
    width: calc(100% - 2rem);
    margin: 1rem;
  }
</style>
